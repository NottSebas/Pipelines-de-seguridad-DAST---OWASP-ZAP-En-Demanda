name: OWASP ZAP DAST Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configuración de Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd  # Evita conflicto con containerd.io
          sudo apt-get install -y docker.io  # Instalar Docker

      # Paso 3: Ejecutar OWASP ZAP con la imagen correcta
      - name: Start OWASP ZAP
        run: |
          docker pull owasp/zap  # Descargar la imagen correcta de OWASP ZAP
          
          # Iniciar OWASP ZAP en modo demonio (daemon)
          docker run -u zap -p 8080:8080 -d owasp/zap zap.sh -daemon -host 0.0.0.0 -port 8080
          sleep 15  # Esperar que ZAP esté listo

      # Paso 4: Ejecutar el escaneo de OWASP ZAP en la aplicación
      - name: Run OWASP ZAP Spider Scan
        run: |
          # Reemplaza 'http://tu-app-url.com' con la URL de tu aplicación
          curl "http://localhost:8080/JSON/spider/action/scan/?url=http://tu-app-url.com"
          
          # Escaneo activo
          curl "http://localhost:8080/JSON/ascan/action/scan/?url=http://tu-app-url.com"

      # Paso 5: Obtener el reporte en formato HTML
      - name: Generate OWASP ZAP Report
        run: |
          curl "http://localhost:8080/OTHER/core/other/htmlreport/" > zap_report.html

      # Paso 6: Subir el reporte como un artefacto
      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html



 




