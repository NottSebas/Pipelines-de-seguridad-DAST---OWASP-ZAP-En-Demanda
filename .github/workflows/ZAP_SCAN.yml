name: OWASP ZAP DAST Escaneo de seguridad

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd  # Evita conflicto con containerd.io
          sudo apt-get install -y docker.io  # Instalar Docker

      - name: Start OWASP ZAP
        run: |
          docker pull owasp/zap  # Descargar la imagen de OWASP ZAP
          
          docker run -u zap -p 8080:8080 -d owasp/zap zap.sh -daemon -port 8080 -host 0.0.0.0
          sleep 15
      - name: Run OWASP ZAP Spider Scan
        run: |
          curl "http://localhost:8080/JSON/spider/action/scan/?url=http://localhost:8080"
          
          # Escaneo activo
          curl "http://localhost:8080/JSON/ascan/action/scan/?url=http://localhost:8080"

      - name: Generate OWASP ZAP Report
        run: |
          curl "http://localhost:8080/OTHER/core/other/htmlreport/" > zap_report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html

 




